<!--we don't need to create a new base.html, django automatically finds the template file we are extending-->
{% extends "blogapp/base.html" %}
<!--3rd party crispy form-->
{% block content %}
    <div class="content-section">
      <!--we need to add the csrf_token to all of our forms. This is a security measure to protect our site that django requires us to provide; else the form will not work-->
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Post</legend>
          <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
          <!--this button will take us back to the url of post-detail -->
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
